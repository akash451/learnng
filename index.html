<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        
    </head>
    <body>
        <div id="vue-app">
            <h2>{{greet(' Afternoon')}}</h2>
           <p> Data binding: <a v-bind:href="website">  Google </a></p>
            <p>Job: {{job}}</p>
            <button v-on:click="add(1)">Add</button>
            <button v-on:click="sub(1)">Subtract</button>
            <button v-on:dblclick="add(10)">Add 10 years</button>
            <button v-on:dblclick="sub(10)">Subtract 10 years</button>
            <p>My age is {{ age }}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{X}},{{Y}}</div>>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
